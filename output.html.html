<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Care Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Plant Care Tracker</h1>

    <form>
        <label for="plantName">Plant Name..</label>
            <input type="text" id="plantName" name="plantName" required>

            <label for="wateringFrequency">Watering Frequency:</label>
            <select id="wateringFrequency" name="wateringFrequency" required>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="bi-weekly">Bi-Weekly</option>
            </select>
    
            <label for="lastWatered">Last Watered:</label>
            <input type="date" id="lastWatered" name="lastWatered" required>
    
            <button type="submit">Add Plant</button>
        </form>
    </body>
    </html>
